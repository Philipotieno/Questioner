<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<meta name='viewport' content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- navbar -->
	<div class="topnavbar">
		<a href="../index.html" id="logo">Questioner</a>
		<a href="signup.html" id="signup">Sign up</a>
		<a href="profile.html" id="signup">Profile</a>
		<a href="meetup.html" id="questions">Meetups</a>
	</div>
	<div class="signin">
	  <form class="form2-content">
	    <div class="container">
	      <h1>Sign in</h1>
	      <p>Fill in this form if you have an account.</p>
	      <hr>
	      <label for="username"><b>Username</b></label>
	      <input type="text" placeholder="Enter Username" name="username" required>

	      <label for="psw"><b>Password</b></label>
	      <input type="password" placeholder="Enter Password" name="psw" required>
	      
	      <label>
	        <input type="checkbox" checked="checked" name="remember"> Remember me
	      </label>

	      <div class="clearfix">
	        <button type="submit" class="signupbtn" onClick="signin()">Sign in</button>
	        <button type="button" class="cancelbtn" onClick="cancel()">Cancel</button>
	      </div>
	    </div>
	  </form>
	</div>
	<div class="footer">
		<p>@Questioners 2018</p>
	</div>
	<script src="main.js"></script>
</body>
</html>
