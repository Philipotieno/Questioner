<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<meta name='viewport' content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- navbar -->
	<div class="topnavbar">
		<a href="../index.html" id="logo">Questioner</a>
		<a href="admin.html" id="admin">Admin</a>
		<a href="signin.html" id="signin">Sign in</a>
		<a href="profile.html" id="signup">Profile</a>
		<a href="meetup.html" id="questions">Meetups</a>
	</div>
	<div class="signup">
	  <form class="form-content" id="reg">
	    <div class="container">
	      <h1>Sign Up</h1>
	      <p>Please fill in this form to create an account.</p>
	      <hr>

	      <label for="name"><b>Firstname</b></label>
	      <input type="text" placeholder="Enter firstname" id="firstname" required>

	      <label for="name"><b>Lastname</b></label>
	      <input type="text" placeholder="Enter lastname" id="lastname" required>

	      <label for="username"><b>Username</b></label>
	      <input type="text" placeholder="Enter Username" id="username" required>

	      <label for="username"><b>Phone</b></label>
	      <input type="text" placeholder="Enter phone number" id="phone" required>

	      <label for="email"><b>Email</b></label>
	      <input type="text" placeholder="Enter Email" id="email" required>

	      <label for="psw"><b>Password</b></label>
	      <input type="password" placeholder="Enter Password" id="password" required>

	      <label for="con-pass"><b>Confirm Password</b></label>
	      <input type="password" placeholder="Confirm Password" id="con_pass" required>

	      <p id="success"></p>
          <p id="error"></p>
	      
	      <p class="term">By creating an account you agree to our <a class="terms" href="#">Terms & Privacy</a>.</p>

	      <div class="clearfix">
	        <button type="submit" id="register-button" class="signupbtn">Sign Up</button>
	        <button type="button" class="cancelbtn" onClick="cancel()">Cancel</button>
	      </div>
	    </div>
	  </form>
	</div>
	<div class="footer">
		<p>@Questioners 2019</p>
	</div>
	<script src="main.js"></script>
	<script src="js/signup.js"></script>
</body>
</html>
