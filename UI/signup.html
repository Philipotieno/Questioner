<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<meta name='viewport' content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- navbar -->
	<div class="topnavbar">
		<a href="index.html" id="logo">Questioner</a>
		<a href="admin.html" id="admin">Admin</a>
		<a href="signin.html" id="signin">Sign in</a>
		<a href="signup.html" id="signup">Sign up</a>
		<a href="questions.html" id="questions">Questions</a>
	</div>
    <h3>Create an account</h3>
<div id="id1" class="signup">
  <form class="form-content">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>

      <p>By creating an account you agree to our <a class="terms" href="#">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
        <button type="button" class="cancelbtn">Cancel</button>
      </div>
    </div>
  </form>
</div>
</div>
	<div class="footer">
		<p>@Questioners 2018</p>
	</div>
</body>
</html>
