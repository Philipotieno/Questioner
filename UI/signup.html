<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<meta name='viewport' content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- navbar -->
	<div class="topnavbar">
		<a href="../index.html" id="logo">Questioner</a>
		<a href="admin.html" id="admin">Admin</a>
		<a href="signin.html" id="signin">Sign in</a>
		<a href="profile.html" id="signup">Profile</a>
		<a href="meetup.html" id="questions">Meetups</a>
	</div>
	<div class="signup">
	  <form class="form-content" id="reg">
	    <div class="container">
	      <h1>Sign Up</h1>
	      <p>Please fill in this form to create an account.</p>
	      <hr>

	      <label for="name"><b>Firstname</b></label>
	      <input type="text" placeholder="Enter firstname" name="Firstname" required>

	      <label for="name"><b>Lastname</b></label>
	      <input type="text" placeholder="Enter lastname" name="Lastname" required>

	      <label for="username"><b>Username</b></label>
	      <input type="text" placeholder="Enter Username" name="username" required>

	      <label for="username"><b>Phone</b></label>
	      <input type="text" placeholder="Enter phone number" name="Phone" required>

	      <label for="email"><b>Email</b></label>
	      <input type="text" placeholder="Enter Email" name="email" required>

	      <label for="psw"><b>Password</b></label>
	      <input type="password" placeholder="Enter Password" name="psw" required>
	      
	      <label>
	        <input type="checkbox" checked="checked" name="remember"> Remember me
	      </label>

	      <p class="term">By creating an account you agree to our <a class="terms" href="#">Terms & Privacy</a>.</p>

	      <div class="clearfix">
	        <button type="submit" class="signupbtn" onClick="signup()">Sign Up</button>
	        <button type="button" class="cancelbtn" onClick="cancel()">Cancel</button>
	      </div>
	    </div>
	  </form>
	</div>
	<script src="main.js"></script>
	<div class="footer">
		<p>@Questioners 2018</p>
	</div>
</body>
</html>
